<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
  </head>
  <body>
    <section class="player-space" id="player-one">
        <img class="luigi-first-player" src="assets/icons8-luigi.svg" alt="luigi icon" />
        <div class="player-one-score"></div>
    </section>
    <main class="main-game-container">
      <h1 class="title">TIC-TAC-TOE</h1>
        <h1 class="game-status"></h1>
          <div class="game-status-message"></div>
            <h1 class="player-message hidden"> 's turn</h1>
          <section class="game">
            <div class="space" id="1"></div>
            <div class="space" id="2"></div>
            <div class="space" id="3"></div>
            <div class="space" id="4"></div>
            <div class="space" id="5"></div>
            <div class="space" id="6"></div>
            <div class="space" id="7"></div>
            <div class="space" id="8"></div>
            <div class="space" id="9"></div>
          </section>
      </main>
        <section class="player-space" id="player-two">
            <img class="mario-second-player" src="assets/icons8-super-mario.svg" alt="super mario icon" />
            <div class="player-two-score"></div>
        </section>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
